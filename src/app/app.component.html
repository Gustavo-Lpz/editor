<!-- header -->
<header id="header" class="header">
  <div class="header-container">
  <!-- idioma, moneda y menu-->
  <div >
  <ul class="header-item">
  <div>
  <li>
  <a>
  <img src="/Inadaptados_logo.jpg" class="logo-image" />
  </a>
  </li>
  </div>
  </ul>
  </div>
  <!-- menu-->
  <div>
  <ul class="header-item">
  <li>
  <i class="fas fa-bars icon"></i>
  </li>
  </ul>
  </div>
  </div>
  </header>

  <div class="container">
    <header>
      <h1>Practicando double binding</h1>
    </header>
    <div class="controls">
      <button (click)="enableTextarea()">Agregar Nueva Entrada </button>
      <div class="option">
        <label for="font">Tipografía</label>
        <select id="font" [(ngModel)]="selectedFont"> 
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Courier New">Courier New</option>
        </select>
      </div>
      <div class="option">
        <label for="size">Tamaño</label>
        <select id="size" [(ngModel)]="selectedSize"> 
        <option value="12">12</option>
        <option value="16">16</option>
        <option value="18">18</option>
        </select>
      </div>
      <div class="option">
        <label for="color">Color</label>
        <select id="color" [(ngModel)]="selectedColor"> 
        <option value="black">Negro</option>
        <option value="blue">Azul</option>
        <option value="red">Rojo</option>
        </select>
      </div>
    </div>
    <textarea
      [disabled]="!isTextareaEnabled"
      [(ngModel)]="blogText"
      [style.font-family]="selectedFont"
      [style.font-size.px]="selectedSize"
      [style.color]="selectedColor"
      placeholder="Escríbe aquí tu comentario..."
    ></textarea>
</div>

<footer>
  <div class="copyright">
    <p><a href="#"><span>&copy;</span>Indptdos</a> - All right reserved
    </p>
  </div>
</footer>
